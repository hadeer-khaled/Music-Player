<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c6e623b5c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="">
    <title>Document</title>
  </head>
  <body>
    <div class="music-app">
      <nav>
        <div class="list">
          <!-- <i class="fa-solid fa-ellipsis"></i> -->
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <div class="music-content">
          <div class="music-icon circle">
            <i class="fa-solid fa-music"></i>
          </div>
          <span class="song-name">Al-Fatihah</span>
          <span class="artist-name">Mishary ALafasi</span>
      </div>
      <div class="progressbar-details">
        <div class="full-bar">
            <div class="progress-bar">
                <span></span>
            </div>
        </div>
        <div class="time-details">
            <span class="current">0:00</span>
            <span class="final">5:00</span>
        </div>
    </div>
      <div class="control-btns">
        <button class="circle repeat ">
          <i class="fa-solid fa-repeat"></i>
        </button>
        <button class="circle backward">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button class="circle play-pause ">
          <i class="fa-solid fa-play"></i>
          <!-- <i class="fa-solid fa-pause"></i> -->
        </button>
        <button class="circle forward">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button class="circle shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </button>
      </div>
    </div>
    <audio class="song" src=""></audio>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
